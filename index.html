<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="nft-prev-card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="img-box">
      <img src="images/image-equilibrium.jpg" alt="" class="main">
      <div class="bgc">
        <img src="images/icon-view.svg" alt="" class="eye">
      </div>
    </div>
    <div class="container">
      <div class="head-container"><h1>Equilibrium #3429</h1></div>

      <div class="l-head-container"><p>Our Equilibrium collection promotes balance and calm.</p></div>

      <div class="mid-container">
        <div class="left-text">
          <img src="images/icon-ethereum.svg" alt="" class="diamond"><p>0.041 ETH</p>
        </div>
        <div class="right-text"><img src="images/icon-clock.svg" alt="" class="clock"><p>3 days left</p></div>
      </div>
      <hr />
      <div class="lower-container"><img src="images/image-avatar.png" alt="" class="profile-pic"><p>Creation of <span class="name">Jules Wyvern</span> </p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WackLantern">HERNANDEZ, Wiliam</a>.
  </div>
</body>
</html>
